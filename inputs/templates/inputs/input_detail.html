{% extends 'layout.html' %}

{% block body %}

  <div class="row">
    <div class="column small-12 large-10">
      <h1>{{input.form.name}}</h1>

    </div>
  </div>

  <div class="row">
    <div class="column large-8 small-12">
      
      <div class="form-content">
	
	<form method="post" action="{% url 'inbox:create' %}" id="input-form" name="{{input.form.id}}">
	  {% autoescape off %}
	    {{input.form.content}}
	  {% endautoescape %}

	  <br/><hr/>
	  <button type="button" class="button success" @click="submitForm">Update</button>
	  <button type="button" class="button default">Route</button>
	  <a href="{% url 'inbox:delete' pk=input.pk %}" class="button tiny alert float-right">Delete</a>
	</form>
      </div>
      
    </div>
  </div>

{% endblock %}

{% block vue %}
  <script type="text/javascript">

   var app = new Vue({
     el: '.form-content',     
     data: {% autoescape off %}{{input.data}}{% endautoescape %},

     computed: {
       pathParts: function() {
	 return window.location.pathname.split('/');
       }
     },
     
     methods: {
       submitForm: function(event) {
	 // Serialize form into a JSON object to send to /inbox/create.
	 var self = this;
	 var $form = $('#input-form');
	 var formData = $form.serializeObject();
	 var data = {
	   form: $form.attr('name'),
	   data: JSON.stringify(formData),
	   user: userId
	 };

	 var url, method;
	 if (this.pathParts[this.pathParts.length - 1] !== "" && this.pathParts[1] !== 'forms' && this.pathParts[this.pathParts.length - 1] !== "Delete") {
	   url = '/api/inbox/' + this.pathParts[this.pathParts.length - 1];
	   method = 'put';
         } else {
	   url = '/api/inbox/';
	   method = 'post';
	 }
	 
  	 $.ajax({
	   url: url,
	   method: method,
	   data: data,
	   headers: {
	     Authorization: 'Token ' + token,
	     contentType: 'application/json; charset=utf-8'
	   },
	   success: function(data) {
	     console.log('post data:', data);
	     localStorage.setItem('form_' + self.pathParts[self.pathParts.length - 1], null);
	     window.location.href = '/inbox/' + data.id;
	   }
	 });
       },
       
       saveInput: function(event) {
	 var inputData = JSON.parse(localStorage.getItem('form_' + this.pathParts[this.pathParts.length - 1])) || {};
	 inputData[event.target.name] = event.target.value;
	 localStorage.setItem('form_' + this.pathParts[this.pathParts.length - 1], JSON.stringify(inputData));
       },
     },

     mounted: function() {
       var self = this;
       var data = JSON.parse(localStorage.getItem('form_' + this.pathParts[this.pathParts.length - 1]));
       if (data !== 'null' && data !== null && data !== 'undefined') {
	 $.each(data, function(k, v) {
	   self[k] = v;
	 });
       }
     }
   });
  </script>
{% endblock %}
