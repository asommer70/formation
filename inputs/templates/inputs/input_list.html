{% extends 'layout.html' %}

{% block body %}

  <h1>Inbox</h1>

  <ul>
    {% for input in inputs %}
      <li>
	<a href="{% url 'inbox:detail' pk=input.pk %}">{{input.form.name}}</a> - <small>{{input.created_at|date:"m/d/Y f"}}</small>
      </li>
    {% endfor %}
  </ul>

  {% if not inputs %}
    <p>Nothing in the Inbox at this time.</p>
  {% endif %}

{% endblock %}
