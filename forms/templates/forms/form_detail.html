{% extends 'layout.html' %}

{% block body %}

  <h1>Form Name: <em>{{form.name}}</em></h1>

  <p>Content:</p>
  <div class="form-content">
    {% autoescape off %}
      {{form.content}}
    {% endautoescape %}
  </div>
  
  <br />
  <p>Public: <input name="public" type="checkbox" disabled {% if form.public %}checked{% endif %}/></p>

  <hr/>

  <a href="{% url 'forms:update' pk=form.pk %}" class="button">Edit Form</a>
  

{% endblock %}
