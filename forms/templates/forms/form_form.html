{% extends 'layout.html' %}

{% block body %}
  
  <h1>{% if not form.instance.pk %}Create Form{% else %}Edit {{form.instance.name}}{% endif %}</h1>
  <br />
  
  <div class="row">
    <div class="column small-12 large-12">
      <form method="post" enctype="multipart/form-data">
	{{ form.as_p }}
	{% csrf_token %}


	<input class="button" type="submit" value="Save" />
	{% if form.instance.pk %}
	  <a href="{% url 'forms:detail' pk=form.instance.pk %}" class="button secondary">Cancel</a>
	  <a href="{% url 'forms:delete' pk=form.instance.pk %}" class="button tiny alert float-right">Delete</a>
	{% endif %}
      </form>
    </div>
  </div>

{% endblock %}
