{% extends 'layout.html' %}

{% block body %}
  
  <h1>{% if not form.instance.pk %}Create Form{% else %}Edit {{form.instance.name}}{% endif %}</h1>
  <br />
  
  <div class="row">
    <div class="column small-12 large-4">
      <form method="post">
	{{ form.as_p }}
	{% csrf_token %}
	<input class="button" type="submit" value="Save" />
      </form>
    </div>
  </div>

{% endblock %}
