{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block body %}
  <h1>Login</h1>
  <br/>

  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="columns large-5">
	{{ form.as_p }}
      </div>
    </div>
    <input type="submit" value="Login" class="button small" />
  </form>

  <br/>
  <a href="/accounts/password_reset/">Forgot password?</a>

{% endblock %}
