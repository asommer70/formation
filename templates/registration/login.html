{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block body %}
  <h1>Login</h1>
  <br/>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" class="button small" />
  </form>

  <br/>
  <a href="/accounts/password_reset/">Forgot password?</a>

{% endblock %}
