<script type="text/javascript">

 Vue.component('destination', {
   delimiters: ["<%","%>"],
   props: ['id', 'group', 'user', 'step', 'inputStep',  'name'],

   template: `
     <span v-if="step == inputStep" class="blue"><span class="bold underline"><% user %></span> &#x21e8;</span>
     <span v-else-if="user"> <% user %> &#x21e8; </span>
     <span v-else>
       <label class="route-group-select-label"><% group.name %></label>
       <select v-if="currentDest" v-model="setUser" class="route-group-select" :id="id" :name="group.id">
	 <option value=""></option>
	 <option v-for="user in group.members" :value="user.id">
	   <% user.username %>
	 </option>
       </select>
       &#x21e8;
     </span>
   `,

   data: function() {
     return {
       selectedUser: ''
     };
   },

   computed: {
     currentDest: function() {
       return this.step == this.inputStep;
     },

     setUser: {
       get: function() {
	 return this.selectedUser;
       },

       set: function(user) {
	 this.selectedUser = user;
	 this.$emit('dest-set', {userId: this.selectedUser, destId: this.id, step: this.step});
       }
     }
   },
 });

 Vue.component('route', {
   delimiters: ["<%","%>"],
   props: ['id', 'dests', 'inputId', 'inputCurrentDest', 'inputCurrentStep', 'routeHolder'],
   data: function() {
     return {
       userId: 0,
       currentDestId: 0,
       step: 0
     };
   },

   created: function() {
     if (this.inputCurrentDest) {
       this.currentDestId = this.inputCurrentDest;
     }

     if (this.routeHolder) {
       this.userId = this.routeHolder;
     }

     if (this.inputCurrentStep) {
       this.step = this.inputCurrentStep;
     }
   },

   template: `
     <li>
       <br />
       <button type="button" class="button default small" @click="routeForm" v-if="routeHolder">Send Back</button> 
       &nbsp;

       <strong>Me</strong> &#x21e8;
       
       <destination v-for="dest in dests"
	 :key="dest.id"
	 :id="dest.id"
	 :name="dest.name"
	 :step="dest.step"
	 :user="dest.user"
	 :input-step="dest.inputStep"
	 :group="dest.group"
	 @dest-set="setDest"></destination>
       
       Archive
       &nbsp;&nbsp;
       <button type="button" class="button default small" @click="routeForm" v-if="inputCurrentDest === undefined">Send</button>
       <button type="button" class="button default small" @click="routeForm" v-else-if="routeHolder">Send Forward</button>
     </li>
   `,

   methods: {
     setDest: function(dest) {
       console.log('setDest dest:', dest);
       this.currentDestId = dest.destId;
       this.userId = dest.userId;
       this.step = dest.step;
     },
     
     routeForm: function(event) {
       console.log('route routeForm this.inputId', this.inputId, 'this.userId:', this.userId, 'this.currentDestId:', this.currentDestId);
       console.log('route routeForm route_sender userId:', userId);

       var dir = 1;
       if (event.target.innerHTML === 'Send Back') {
	 dir = -1;
       }

       var data = {
	 route_id: this.id,
	 route_sender: userId,
	 route_holder: this.userId,
	 current_dest_id: this.currentDestId,
	 step: this.step + dir,
	 route_date: new Date(),
	 status: 'routed'
       };

       console.log('route routeForm data:', data);
       
       $.ajax({
	 url: '/api/inbox/' + this.inputId,
	 method: 'patch',
	 data: data,
	 headers: {
	   Authorization: 'Token ' + token,
	   contentType: 'application/json; charset=utf-8'
	 },
	 success: function(data) {
	   console.log('route routeForm success patch data:', data);
	   // window.location.reload();
	 }
       });
     },
   }
 });
 
 var app = new Vue({
   el: '.form-content',     
   data: {% autoescape off %}{{data}}{% endautoescape %},

   computed: {
     pathParts: function() {
       return window.location.pathname.split('/');
     },

     routes: function() {
       {% if input.status == 'new' %}
       return [{% for route in input.form.route_set.all %}
	       {
		 id: {{route.id}},
		 dests: [{% for dest in route.destination_set.all %}
			 {
			   id: {{dest.id}},
			   user: {% if dest.user %}"{{dest.user.username}}"{% else %}""{% endif %},
			   group: {% if dest.group %}
				  {
				    id: {{dest.group.id}},
				    name: "{{dest.group.name}}",
				    members: [
				      {% for user in dest.group.user_set.all %}
				      {id: {{user.id}}, username: "{{user.username}}"},
				      {% endfor %}
				    ],
				  }
			   {% else %}
			   ""
			   {% endif %},
			   step: {{dest.step}},
			   inputStep: {{input.step}},
			   name: "{{dest.name}}"
			 },
		 {% endfor %}]
	       },
       {% endfor %}];
       {% else %}
       return {};
       {% endif %}
     },

     {% if input %}
     input: function() {
       return {
	 id: {{input.id}},
	 step: {{input.step}},
	 current_dest: {% if input.status == 'routed' %}{{input.current_dest.id}}{% else %}false{% endif %},
	 route_holder: {% if input.route_holder %}{{input.route_holder.id}}{% else %}{{input.user.id}}{% endif %},
         route_sender: {% if input.route_sender %}{{input.route_sender.id}}{% else %}{{input.user.id}}{% endif %},
	 routed_date: "{{input.route_date}}",
	 {% if input.status == 'routed' %}
	 route: {
	   id: {{input.route.id}},
	   dests: [{% for dest in input.route.destination_set.all %}
		   {
		     id: {{dest.id}},
		     user: {% if input.route_holder %}"{{input.route_holder.username}}"{% elif dest.user %}{{dest.user.username}}{% else %}""{% endif %},
		     group: {% if dest.group %}
			    {
			      id: {{dest.group.id}},
			      name: "{{dest.group.name}}",
			      members: [
				{% for user in dest.group.user_set.all %}
				{id: {{user.id}}, username: "{{user.username}}"},
				{% endfor %}
			      ],
			    }
		     {% else %}
		     ""
		     {% endif %},
		     step: {{dest.step}},
		     inputStep: {{input.step}},
		     name: "{{dest.name}}"
		   },
	   {% endfor %}]
	 }
	 {% endif %}
       }
     }
     {% endif %}
   },
   
   methods: {
     submitForm: function(event) {
       // Serialize form into a JSON object to send to /inbox/create.
       var self = this;
       var $form = $('#input-form');
       var formData = $form.serializeObject();
       var data = {
	 form: $form.attr('name'),
	 data: JSON.stringify(formData),
	 user: userId
       };

       var url, method;
       if (this.pathParts[this.pathParts.length - 1] !== "" && this.pathParts[1] !== 'forms' && this.pathParts[this.pathParts.length - 1] !== "Delete") {
	 url = '/api/inbox/' + this.pathParts[this.pathParts.length - 1];
	 method = 'put';
       } else {
	 url = '/api/inbox/';
	 method = 'post';
       }
       
       $.ajax({
	 url: url,
	 method: method,
	 data: data,
	 headers: {
	   Authorization: 'Token ' + token,
	   contentType: 'application/json; charset=utf-8'
	 },
	 success: function(data) {
	   console.log('post data:', data);
	   localStorage.setItem('form_' + self.pathParts[self.pathParts.length - 1], null);
	   window.location.href = '/inbox/' + data.id;
	 }
       });
     },
     
     saveInput: function(event) {
       var inputData = JSON.parse(localStorage.getItem('form_' + this.pathParts[this.pathParts.length - 1])) || {};
       inputData[event.target.name] = event.target.value;
       localStorage.setItem('form_' + this.pathParts[this.pathParts.length - 1], JSON.stringify(inputData));
     },

     routeForm: function(event) {
       console.log('app routeForm... event:', event);
     }
   },

   mounted: function() {
     var self = this;
     var data = JSON.parse(localStorage.getItem('form_' + this.pathParts[this.pathParts.length - 1]));
     if (data !== 'null' && data !== null && data !== 'undefined') {
       $.each(data, function(k, v) {
	 self[k] = v;
       });
     }

     // Set the scroll height of all textarea elements to match their contents.
     $.each($('textarea'), function(idx, el) {
       var $el = $(el);
       $el.height($el.prop('scrollHeight'));
     });
   }
 });
</script>
