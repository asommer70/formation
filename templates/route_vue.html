<script type="text/javascript">
 Vue.use(VAutocomplete.default)

 var app = new Vue({
   el: '#route-form',     
   data: {
     startUsername: '',
     dest1Username: '',
     startGroupName: '',
     dest1GroupName: '',
     userLabels: [
       {% for user in users %}
       '{{user.username}}',
       {% endfor %}
     ],
     groupLabels: [
       {% for group in groups %}
       '{{group.name}}',
       {% endfor %}
     ],
     users: {
       {% for user in users %}
       {{user.username}}: {
	 id: {{user.id}},
	 username: '{{user.username}}',
	 email: '{{user.email}}'
       },
       {% endfor %}
     },
     groups: {
       {% for group in groups %}
       {{group.name}}: {
	 id: {{group.id}},
	 name: '{{group.name}}'
       },
       {% endfor %}
     }
   },
   
   computed: {
     pathParts: function() {
       return window.location.pathname.split('/');
     }
   },

   methods: {
     getAutoComponent: function(item) {
       // Needed for v-autocomplete.
       console.log('getAutoComponent item:', item);
     },
     
     getUsername: function(username, label) {
       console.log('getUsername username:', username, 'label:', label);
       this.username = username;

       if (this.users[username]) {
	 return this.users[username].username;
       } else {
	 return '';
       }
     },

     getGroupName: function(groupname) {
       this.groupname = groupname;
       
       if (this.groups[groupname]) {
	 return this.groups[groupname].name;
       } else {
	 return '';
       }
     }
   }
 });
</script>
