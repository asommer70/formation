{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rental Supply Manager | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="icon" type="image/png" href="/assets/css/img/favicon-196x196.png" sizes="196x196"> -->
    <link rel="stylesheet" href="/assets/css/vendor/codemirror.css">
    <link href="/assets/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-left">
	<ul class="dropdown menu" data-dropdown-menu>
	  <li><a href="/">Formation</a></li>
	  <li>
            <a href="#">Inbox</a>
	  </li>
	  <li><a href="#">Archive</a></li>
	</ul>
      </div>
      <div class="top-bar-right">
	<ul class="dropdown menu" data-dropdown-menu>
	  <li class="has-submenu">
            <a href="/form-admin">Admin</a>
            <ul class="submenu menu vertical" data-dropdown-menu>
              <li><a href="/form-admin">Forms</a></li>
              <li><a href="form-routes">Routes</a></li>
            </ul>
	  </li>
	</ul>
      </div>
    </div>
    <br/>
    
    <div class="container">
      
      <div class="row">
        <div class="columns small-12">
          {% if messages %}
            <div class="row">
              <div class="columns small-6">
                {% for message in messages %}
                  <div class="callout {{message.tags}}" data-closable>
                    {{message}}
                    <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                {% endfor %}
              </div>
            </div>
          {% endif %}
	  
          {% block body %}{% endblock %}
	</div>
      </div>
      
    </div>

    <script type="text/javascript" src="/assets/js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/vendor/foundation.min.js"></script>
    <script type="text/javascript" src="/assets/js/vendor/codemirror.js"></script>
    <script type="text/javascript" src="/assets/js/main.js"></script>
  </body>
</html>
